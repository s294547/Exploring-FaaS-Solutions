whisk:
  ingress:
    type: NodePort
    apiHostName: ""
    apiHostPort: 
 
nginx:
  httpsNodePort: ""

# Database configuration
# Database configuration
db:
  external: true
  host: "https://influxdb-centralized-gateway.liquidfaas.cloud"
  protocol: "https"
  auth:
    username: "admin"
    password: "password"
  # Should we run a Job to wipe and re-initialize the database when the chart is deployed?
  # This should always be true if external is false.
  wipeAndInit: false
  port: 443

providers:
  # Kafka provider configurations
  kafka:
    enabled: false

probes:
  zookeeper:
    livenessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 1000
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 1000
  controller:
    livenessProbe:
      initialDelaySeconds: 100
      periodSeconds: 10
      timeoutSeconds: 1000
    readinessProbe:
      initialDelaySeconds: 100
      periodSeconds: 10
      timeoutSeconds: 1000
  kafka:
    livenessProbe:
      initialDelaySeconds: 100
      periodSeconds: 10
      timeoutSeconds: 1000
    readinessProbe:
      initialDelaySeconds: 100
      periodSeconds: 10
      timeoutSeconds: 1000
  invoker:
    livenessProbe:
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 1000
    readinessProbe:
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 1000